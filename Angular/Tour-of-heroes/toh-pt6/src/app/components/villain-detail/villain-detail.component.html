<div *ngIf="villain" id="component">
    <h2>Details</h2>
    
    <div class="row text-center">
      <div class="col-xs-12 col-sm-12 offset-md-3 col-md-3 offset-lg-3 col-lg-3 offset-xl-3 col-xl-3">
        <img id="avatar" src={{villain.avatar}} alt="">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" id="form">
        <div>
          <div id="nameBox" class="text-center" style="background-color: {{villain.color}};">
            <div id="name">{{villain.name | uppercase}}</div> 
          </div>
          <hr>
          <div class="datoFijo"><span>ID: </span>{{villain.id}}</div>
          <label>name:
            <input [(ngModel)]="villain.name" placeholder="name" />
          </label>
          <label>birthday:
            <input [(ngModel)]="villain.birthday" type="date" />
          </label>
          <div class="datoFijo"><span>age: </span>{{villain.age}}</div>
          <label>description:
            <input [(ngModel)]="villain.description" placeholder="description" />
          </label>
          <label>avatar:
            <input [(ngModel)]="villain.avatar" placeholder="avatar" />
          </label>
          <label>color:
            <input [(ngModel)]="villain.color" type="color" value="#ff0000">
          </label>
        </div>
        <div class="text-left">
          <button class="btn-lg" (click)="goBack()">go back</button>
          <button class="btn-lg" (click)="save()">save</button>  
        </div>
        <br><br><br><br>
      </div>
    </div>
  </div>
