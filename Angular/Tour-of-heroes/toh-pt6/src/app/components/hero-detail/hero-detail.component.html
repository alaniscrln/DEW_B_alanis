<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
    <label>birthday:
      <input [(ngModel)]="hero.birthday" placeholder="birthday"/>
    </label>
    <label>description:
      <input [(ngModel)]="hero.description" placeholder="description"/>
    </label>
    <label>avatar:
      <input [(ngModel)]="hero.avatar" placeholder="avatar"/>
    </label>
    <label>color:
      <input [(ngModel)]="hero.color" placeholder="color"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
