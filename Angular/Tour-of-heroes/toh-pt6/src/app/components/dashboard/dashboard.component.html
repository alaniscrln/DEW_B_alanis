<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
    <div class="mr-1 bg-col">
      <h3>Heroes</h3>
      <div class="grid grid-pad">
        <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/hero-detail/{{hero.id}}">
          <div class="module" style="background-color: {{hero.color}};">
            <h4 class="people">{{hero.name}}</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
    <div class="ml-1 bg-col">
      <h3>Villains</h3>
      <div class="grid grid-pad">
        <a *ngFor="let villain of villains" class="col-1-4" routerLink="/villain-detail/{{villain.id}}">
          <div class="module" style="background-color: {{villain.color}};">
            <h4 class="people">{{villain.name}}</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
