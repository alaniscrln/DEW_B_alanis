<h2>My Villains</h2>

<div>
  <label>Villain name:
    <input #villainName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(villainName.value); villainName.value=''">
    add
  </button>
</div>

<ul class="people">
  <li *ngFor="let villain of villains">
    <a routerLink="/villain-detail/{{villain.id}}">
      <span class="badge" style="background-color: {{villain.color}};"><span class="id">{{villain.id}}</span></span>
      {{villain.name}}
    </a>
    <button class="delete" title="delete villain" (click)="delete(villain)">x</button>
  </li>
</ul>
