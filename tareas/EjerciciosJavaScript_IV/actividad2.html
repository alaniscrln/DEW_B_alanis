<body>
    2- Realiza una función sumatoria utilizando “arguments”. Utiliza un bucle for. El usuario debe introducir 7 números.
    Resultado muéstralo en consola.

    <script type="text/javascript">

        console.log("Suma: " + sumar(1,2,1,3,0,4,2));

        //-------------------------------------------------------------------------------------------------------

        function sumar(){
            let suma = 0;
            for(let i = 0; i < arguments.length; i++){
                suma += arguments[i];
            }
            return suma;
        }

    </script>
