<body>
    5- Valida un nombre de usuario en twitter, empieza por @ y puede contener letras mayúsculas y minúsculas, números,
    guiones y guiones bajos.

    <script type="text/javascript">
        // \w include a-z, A-Z, 0-9 y el '_'

        let usu = prompt("Introduzca un nombre de usuario para twitter ('@' incluido): ", "@alaniscrln");
        if(validarNombreUsuTwitter(usu)){
            alert("¡Nombre válido!");
        } else{
            alert("Vuelva a intertarlo.");
        }

        //---------------------------------

        function validarNombreUsuTwitter(usuario) {
            let re = /^@\w+-*/;
                return re.test(usuario);
        }

    </script>
