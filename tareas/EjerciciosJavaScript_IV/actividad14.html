    14-    Escriba una funci√≥n para verificar si un valor dado por el usuario es un valor de IP o no. El usuario puede incluir IP v4 o IP v6. Debe mostrase un resultado e indicar si es IP v4 o IP v6

    <script type="text/javascript">
    
        alert( verificarIP("2001:0db8:85a3:0000:0000:8a2e:0370:7334") );
        alert( verificarIP("192.0.2.1") );
        alert( verificarIP("192.0.2.1.44.33") );

        //---------------------------------------------------------------------------------------------------------------------------------

        function verificarIP(ip){
            let rev4 = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/;   //regex para una ip v4
            let rev6 = /^(?:[a-f0-9]{1,4}:){7}[a-f0-9]{1,4}$/;  // regex para una ip v6

            if( rev4.test(ip)){ // si coincide
                return "Es una IP v4";
            }else if(rev6.test(ip)){    // si coincide
                return "Es una IP v6";
            }else{
                return "Error";
            }

        }
    
    </script>
