    11-   Realiza un programa para probar si el primer carácter de una cadena introducida por el usuario está en mayúsculas o no.

    <script type="text/javascript">
    
        let texto = prompt("Introduce una cadena de texto", "Hola mundo");
        alert(checkMayus(texto));


        texto = prompt("Introduce una cadena de texto", "hola mundo");
        alert(checkMayus(texto));


        //----------------------------------------------------------------

        function checkMayus(texto){

            let primeraLetra = texto.charAt(0);

            if(texto.charAt(0) == primeraLetra.toUpperCase()){
                return true;
            }
            return false;

        }
    
    
    </script>
