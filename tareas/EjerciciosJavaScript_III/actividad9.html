<body>
    Crear una función que devuelva el valor máximo y mínimo del array, e indique el índice de estos valores (si el valor
    se repite, informar sólo sobre la primera vez que aparezca). Probar con un array aleatorio de 20 números entre -100
    y 100.

    <script type="text/javascript">


        let v = new Array();
        v = arrayAleatorio(20, -100, 100);
        alert(maxMinArray(v));

        //-----------------------------------------------------------------------------------------------

        function maxMinArray(v) {

            let min = v[0], indMin = 0;
            let max = v[0], indMax = 0;

            for (let i = 1; i < v.length; i++) {
                if (v[i] < min) {
                    min = v[i];
                    indMin = i;
                }
                if (v[i] > max) {
                    max = v[i];
                    indMax = i;
                }

            }

            let result = "Valor max: " + max + " de índice: " + indMax;
            result += "\nValor min: " + min + " de índice: " + indMin;

            return result;
        }


        function arrayAleatorio(n = 10, min = 100, max = 200) {

            let vector = new Array(n);

            for (let i = 0; i < vector.length; i++) {
                // math.floor devuelve el int
                vector[i] = Math.floor(Math.random() * ((max + 1) - min) + min);
            }
            return vector;
        }

    </script>
</body>
