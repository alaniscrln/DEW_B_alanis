    Crear una funci√≥n que mezcle los elementos de un array en orden aleatorio. Probar con el array ordenado creado en el
    ejercicio anterior

    <script type="text/javascript">

        let v = arrayAleatorio(20, 20, 100);

        alert("ordenado: " + ordenarArray(v));

        alert("desordenado: " + desordenarArray(v));
        
        //---------------------------------------------------------------------------------------

        function desordenarArray(v) {

            let pos;
            let i = 0;
            while (i < v.length) {
                // para generar aleatoriamente una pos del vector
                pos = Math.floor(Math.random() * ((v.length) - 0) + 0);

                let x = v[i];
                v[i] = v[pos];
                v[pos] = x;
                i++;
            }
            return v;
        }

        function arrayAleatorio(n = 10, min = 100, max = 200) {

            let vector = new Array(n);

            for (let i = 0; i < vector.length; i++) {
                // math.floor devuelve el int
                vector[i] = Math.floor(Math.random() * ((max + 1) - min) + min);
            }
            return vector;

        }

        function ordenarArray(v) {

            for (let i = 0; i < (v.length - 1); i++) {

                for (let j = i + 1; j < (v.length); j++) {
                    if (v[i] > v[j]) {
                        let x = v[i];
                        v[i] = v[j];
                        v[j] = x;
                    }
                }
            }

            return v;
        }


    </script>
