<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Crear un array de 50 números aleatorios enteros entre 10 y 20. Para cada elemento, informar si es la
    primera vez que aparece, o si se trata de un elemento repetido.

    <script type="text/javascript">

        let v = new Array();
        v = arrayAleatorio(50, 10, 20);
        console.log(v);
        let vPrimeros = new Array(); // vector donde guardo los num primeros

        for(let i = 0; i < v.length; i++){
            if( !existePrimero(v[i]) ){
                vPrimeros.push(v[i]); // guardo en primeros el num q aparece por primera vez
                console.log("El número " + v[i] + " aparece por primera vez.");
            }else{
                console.log("El número " + v[i] + " ya había aparecido antes.");
            }
        }


        //---------------------------------------------------------------------------------------------
        
        function existePrimero(x){
            // comprobar si x está en el vector de los primeros 
            let existe = false;
            for(let i = 0; i < vPrimeros.length; i++){
                if(x == vPrimeros[i]){
                    existe = true;
                    i = vPrimeros.length;
                }
            }
            return existe;
        }

        function arrayAleatorio(n = 10, min = 100, max = 200) {

            let vector = new Array(n);

            for (let i = 0; i < vector.length; i++) {
                // math.floor devuelve el int
                vector[i] = Math.floor(Math.random() * ((max + 1) - min) + min);
            }
            return vector;
        }

    </script>

</body>

</html>
