<body>
    
        Crea tres botones en un documento html que al pulsar, uno te permita visitar la página anterior. 
        Otro que al pulsar te permita visitar la página siguiente. Y un tercero que permita ir a una página 
        concreta que el usuario haya introducido. Muestra la cantidad de páginas del historial.

        <script type="text/javascript">
            var pagina = prompt("Introduce a que página quieres ir en número:", "-1");
            
            
            function irALaPag(){
                return pagina;
            }
        </script>

        <form>

            <input type="button" value="pag anterior" onclick="window.history.back()"/>
            <br/>
            <input type="button" value="pag siguiente" onclick="window.history.forward()"/>
            <br/>
            <!--Con el método go podemos ir a la página que queramos dentro de la ventana en la que estamos. 
                Siendo 0 la actual, -1 la anterior, 1 la siguiente, etc-->
            <input type="button" value="ir a la pag..." onclick="window.history.go(pagina)"/>            

        </form>

</body>
</html>
