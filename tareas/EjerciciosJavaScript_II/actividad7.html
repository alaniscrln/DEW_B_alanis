    7. En el ejercicio anterior, añadir un argumento opcional booleano de forma que si está a `False` (valor por
    defecto) devuelve sólo el resultado numérico (p.ej: `24`), mientras que si se indica `True` le añade la unidad `ºC`
    (p.ej `24ºC`).

    <script type="text/javascript">

        fahrenheitACelsius(32, true);
        fahrenheitACelsius(75.2);
        fahrenheitACelsius(57, false);

//----------------------------------------------------------------------

        function fahrenheitACelsius(f, mostrarUnidad) {
            
            let c = (f - 32) * (5 / 9);

            if (!mostrarUnidad) {
                alert(f + " son " + c);
            } else {
                alert(f + "ºF son " + c + "ºC");
            }
        }

    </script>
