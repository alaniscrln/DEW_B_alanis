        function getCtx() {
            var lienzo = document.getElementById("canvas");

        function pintarHorca() {
            let ctx = getCtx();
            ctx.fillStyle = '#663333';
            ctx.fillRect(30,240, 200, 9);
            ctx.fillRect(64, 9, 20, 237);
            ctx.fillRect(64, 9, 115, 20);
            ctx.fillRect(155, 9, 4, 40);
            ctx.beginPath();
            ctx.moveTo(70, 65);
            ctx.lineTo(70, 80);
            ctx.lineTo(133, 11);
            ctx.lineTo(118, 11);
            ctx.closePath();
            ctx.fill();
        }

        function pintarAhorcado(numError) {
            let ctx = getCtx();
            switch (numError) {
                case 1: //pintar cabeza
                    ctx.beginPath();
                    ctx.arc(157, 75, 25, 0, 2 * Math.PI);
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    break;
                case 2: //pintar cuerpo
                    ctx.beginPath();
                    ctx.fillStyle = 'black';
                    ctx.rect(154, 100, 3, 75);
                    ctx.fill();
                    break;
                case 3: //pintar brazo izq

                    ctx.moveTo(154, 110);
                    ctx.lineTo(125, 135);

                    ctx.stroke();

                    ctx.lineTo(183, 135);

            }

        }
