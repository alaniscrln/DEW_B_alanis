<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/inicio.css">
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">AHORCADO</h1>
            </div>
        </div>

        <br><br><br><br>

        <div class="row text-center">
            <div class="col-12">
                <button type="button" id="un-jugador" class="btn" style="margin-right: 15px;">
                    <h5>1 Jugador</h5>
                </button>
                <button type="button" id="dos-jugadores" class="btn">
                    <h5>2 Jugadores</h5>
                </button>
            </div>
        </div>

        <br>

        <div class="row text-center">
            <div class="col-12">
                <h3>Número de rondas</h3>
            </div>

        </div>
        <div class="row text-center">
            <div class="col-12">
                <textarea name="rondas" id="rondas" cols="6" rows="1">3</textarea>
            </div>
        </div>
    </div>

    <!-------------------------------------------------------------------------------------------->
    <script src="metodos.js"></script>
    <script type="text/javascript">

        let btnUnJugador = document.getElementById("un-jugador");
        let btnDosJugadores = document.getElementById("dos-jugadores");

        btnUnJugador.addEventListener("click", () => {
            if (comprobarNumRondas()) {
                //unJugador.partida.rondas = document.getElementById("rondas").value;
                //roooondas = document.getElementById("rondas").value;
                //console.log(unJugador.partida.rondas);
                localStorage.setItem("rondas", document.getElementById("rondas").value);

                window.location.href = './formJugador.html';
            }
        });

        btnDosJugadores.addEventListener("click", () => {
            if (comprobarNumRondas()) {
                //rondas = document.getElementById("rondas").value;
                localStorage.setItem("rondas", document.getElementById("rondas").value);
                window.location.href = './formJugadores.html';
            }
        });

        //---------------------------------------------------------------------------

        function comprobarNumRondas() {
            let numRondas = document.getElementById("rondas").value;
            let re = /\d/g;
            if (numRondas.match(re) == null) {
                alert("Por favor, ¡introduzca bien el número de rondas!");
                return false;
            } else {
                return true;
            }
        }

    </script>

</body>

</html>
